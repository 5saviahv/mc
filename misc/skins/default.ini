[skin]
    description=Standart skin

[Lines]
    lefttop=┌
    righttop=┐
    centertop=─
    centerbottom=─
    leftbottom=└
    rightbottom=┘
    leftmiddle=├
    rightmiddle=┤
    centermiddle=┼
    horiz=─
    vert=│
    thinhoriz=─
    thinvert=│

[core]
    _default_=lightgray;blue
    selected=black;cyan
    marked=yellow;blue
    markselect=yellow;cyan;
    gauge=white;black
    input=black;cyan

[dialog]
    _default_=black;lightgray
    focus=black;cyan
    hotnormal=blue;lightgray
    hotfocus=blue;cyan

[filehighlight]
    directory=white;
    executable=brightgreen;
    symlink=lightgray;
    stalelink=brightred;
    device=brightmagenta;
    special=black;
    core=red;
    temp=gray;
    archive=brightmagenta;
    hidden=black;
    doc=brown;
    source=cyan;
    media=green;
    graph=brightcyan;
    database=brightred;

[menu]
    _default_=white;cyan
    entry=white;cyan
    hot=yellow;cyan
    selected=white;black
    hotselected=yellow;black

[help]
    _default_=black;lightgray
    italic=red;lightgray
    bold=blue;lightgray
    link=black;cyan
    slink=yellow;blue

[editor]
    bold=yellow;blue
    marked=black;cyan
    whitespace=brightblue;blue
    linestate=white;cyan

[viewer]
    underline=brightred;blue

[error]
    _default_=white;red
    hotnormal=yellow;red
    hotfocus=yellow;lightgray
