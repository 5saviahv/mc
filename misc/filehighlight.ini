[filehighlight]
    directory=white;
    executable=brightgreen;
    stalelink=brightred;
    symlink=lightgray;
    device=brightmagenta;
    special=black;
    core=red;

    temp=gray;
    archive=brightmagenta;
    hidden=black;
    doc=brown;
    source=cyan;
    media=green;
    graph=brightcyan;
    database=brightred;

[executable]
    type=FILE_EXE

[directory]
    type=DIR

[symlink]
    type=SYMLINK

[stalelink]
    type=STALE_LINK

[device]
    type=DEVICE

[special]
    type=SPECIAL

[core]
    regexp=^core\\.\\d+$

[temp]
    extensions=tmp;$$$;~;bak

[archive]
    extensions=gz;bz2;tar;tgz;rpm;Z;rar;zip;arj;cab;lzh;lha;zoo;arc;ark

[hidden]
    regexp=^\\..*

[doc]
    extensions=txt;doc;rtf;diz;ctl;me;ps;pdf;xml;xsd;xslt;dtd;html;shtml;htm;mail;msg;lsm;po;nroff;man;tex;sgml;css;text;letter

[source]
    extensions=c;h;cc;hh;cpp;hpp;asm;py;pl;pm;inc;cgi;php;phps;js;java;jav;jasm;sh;bash;diff;patch;pas;tcl;tk;awk;m4;st;mak;sl;ada;caml;ml;mli;mly;mll;mlp;sas;prg

[media]
    extensions=mp2;mp3;mpg;ogg;mpeg;wav;avi;asf;mov;mol;mpl;xm;mod;it;med;mid;midi;s3m;umx;vob

[graph]
    extensions=jpg;jpeg;gif;png;tif;pcx;bmp;xpm;xbm;eps;pic;rle;ico;wmf;omf;ai;cdr

[database]
    extensions=dbf;mdn;db;mdb;dat;fox;dbx;mdx;sql;mssql;msql;ssql;pgsql;xls;cdx;dbi

